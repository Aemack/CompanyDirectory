<html>
    <head>
        <title>Company Directory</title>
        <meta property="og:image" content="img/globe.jpeg">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      
        
        <!--FontAwesome-->
        <link src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/ef02b9276b.js" crossorigin="anonymous"></script>
        
        <!--My Styles-->
        <link href="css/main.css" rel="stylesheet">
        <script src="js/app.js"></script>
      </head>
      <body>
        
        <!--Navbar/Header-->
        <nav class="navbar navbar-expand navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Company Directory</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="nav nav-tabs mr-auto">
              <li class="nav-item active">
                <a id="searchTab" class="nav-link active" onclick="searchClicked()" href="#">Search<span id="searchTabCheck" class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a id="createTab" class="nav-link text-light" onclick="createClicked(), clearCreate()" href="#">Create<span id="createTabCheck" class="sr-only"></span></a>
              </li>              
            </ul>
          </div>
        </nav>




        <div id="collapseAlert" class="collapse fixed-top text-center w-100">
          <div><h6 id="alertText" class="rounded-bottom border-bottom border-dark p-1"></h6><a href="#" class="stretched-link" onmouseover="hideAlert()"></a></div>
        </div>

<div id="main">

        
          <!---Search Results-->

        <div id="searchResults" style="display: none;">

          <ul id="resultList" class="list-group">

          </ul>
          
        </div>








<!--Search-->
        <div id="search" class="container">
          <div>
          <form class="bm-0" onsubmit="return false" id="searchForm"  role="form">
              <h3>Search</h3>
              <div class="form-group row">
                  <label for="firstName" class="col-3 my-auto text-center">First Name</label>
                  <div class="col-9 my-auto">
                      <input type="text" id="firstNameSearch" placeholder="First Name" class="form-control" autofocus>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="lastNameSearch" class="col-3 my-auto text-center">Last Name</label>
                  <div class="col-9">
                      <input type="text" id="lastNameSearch" placeholder="Last Name" class="form-control" autofocus>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="emailSearch" class="col-3 my-auto text-center">Email </label>
                  <div class="col-9">
                      <input type="email" id="emailSearch" placeholder="Email" class="form-control" name= "emailSearch">
                  </div>
              </div>
              <div class="form-group row">
                <label for="jobTitleSearch" class="col-3 my-auto text-center">Job Title</label>
            <div class="col-9">
                <input type="text" id="jobTitleSearch" placeholder="Job Title" class="form-control">
            </div>
        </div>
              <div class="form-group row">
                  <label for="idSearch" class="col-3 my-auto text-center">ID Number</label>
                  <div class="col-9">
                      <input type="number" oninput="checkID(this)" id="idSearch" placeholder="ID Number" class="form-control">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="departmentSearch" class="col-3 my-auto text-center">Department</label>
                  <div class="col-9">
                      <select id="departmentSearch" class="form-control"><option value="" selected>Please select</option></select>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="locationSearch" class="col-3 my-auto text-center">Location</label>
                  <div class="col-9">
                    <select id="locationSearch" class="form-control"><option value="" selected>Please select</option></select>
                  </div>
              </div>

              <button type="submit" onclick="submitSearch()" class="btn btn-primary btn-block m-auto p-3">Search</button>
          </form> <!-- /form -->
        </div>
      </div> <!-- ./container -->




<!--Create-->
      <div id="create" class="container">
        <div>
        <form class="bm-0" onsubmit="return false" id="createForm" role="form">
            <h3>Create</h3>
            <div class="form-group row">
                <label for="firstName" class="col-3 my-auto text-center">First Name</label>
                <div class="col-9 my-auto">
                    <input required type="text" onblur="checkEmpty(this)" oninput="checkEmpty(this)" id="firstNameCreate" placeholder="First Name" class="form-control" autofocus>

                  </div>
            </div>
            <div class="form-group row">
                <label for="lastNameCreate" class="col-3 my-auto text-center">Last Name</label>
                <div class="col-9">
                    <input onblur="checkEmpty(this)" oninput="checkEmpty(this)" required type="text" id="lastNameCreate" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="emailCreate" class="col-3 my-auto text-center">Email </label>
                <div class="col-9">
                    <input onblur="checkEmail(this)" oninput="checkEmail(this)" required type="email" id="emailCreate" placeholder="Email" class="form-control" name= "emailSearch">
                </div>
            </div>
            <div class="form-group row">
              <label for="jobTitleCreate" class="col-3 my-auto text-center">Job Title</label>
          <div class="col-9">
              <input type="text" onblur="checkEmpty(this)" oninput="checkEmpty(this)" id="jobTitleCreate" placeholder="Job Title" class="form-control">
          </div>
      </div>
            <div class="form-group row">
                <label for="idCreate" class="col-3 my-auto text-center">ID Number</label>
                <div class="col-9">
                    <div class="input-group"><input type="number" onblur="checkID(this)" oninput="checkID(this)" id="idCreate" placeholder="ID Number" class="form-control">
                      <div class="input-group-append">
                      <button onclick="fillID('Create'), checkID()" type="button" class="btn btn-outline-secondary">Generate</button>
                      </div>
                      </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="departmentCreate" class="col-3 my-auto text-center">Department</label>
                <div class="col-9">
                    <select onblur="checkEmpty(this)" oninput="checkEmpty(this)" required id="departmentCreate" class="form-control"><option value="" selected>Please select</option></select>
                </div>
            </div>

            <button type="submit" onclick="submitCreate()" class="btn btn-primary btn-block m-auto p-3">Create</button>
            
          </form> <!-- /form -->
        </div>
      </div> <!-- ./container -->


        
<!---Entry View-->        
<div id="entry" class="container">
          <form onsubmit="return false" id="searchForm"  role="form">
            <h3>Entry</h3>
            <div class="form-group row">
                <label for="firstNameInput" class="col-3 my-auto text-center">First Name</label>
                <div class="col-9 my-auto">
                    <div id="firstNameShow" class="d-flex"><h5 id="firstNameEntry"></h5><a onclick="editEntry('firstName')" href="#"><i class="p-1 fas fa-pencil-alt"></i></a></div>
                    <input type="text" id="firstNameInput" placeholder="First Name" class="form-control d-none" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastNameInput" class="col-3 my-auto text-center">Last Name</label>
                <div class="col-9">
                  <div class="d-flex" id="lastNameShow"><h5 id="lastNameEntry"></h5><a onclick="editEntry('lastName')" href="#"><i class="p-1 fas fa-pencil-alt"></i></a></div>
                    <input type="text"  id="lastNameInput" placeholder="Last Name" class="form-control d-none" autofocus>
                </div>
            </div>
            <div class="form-group row">
                <label for="emailInput" class="col-3 my-auto text-center">Email </label>
                <div class="col-9">
                  <div class="d-flex" id="emailShow"><h5 id="emailEntry"></h5><a onclick="editEntry('email')" href="#"><i class="p-1 fas fa-pencil-alt"></i></a></div>
                    <input type="email" id="emailInput" placeholder="Email" class="form-control d-none" name= "emailSearch">
                </div>
            </div>
            <div class="form-group row">
              <label for="jobTitleInput" class="col-3 my-auto text-center">Job Title</label>
          <div class="col-9">
            <div class="d-flex" id="jobTitleShow"><h5 id="jobTitleEntry"></h5><a onclick="editEntry('jobTitle')" href="#"><i class="p-1 fas fa-pencil-alt"></i></a></div>
              <input type="text" id="jobTitleInput" placeholder="Job Title" class="form-control d-none">
          </div>
      </div>
            <div class="form-group row">
                <label for="departmentInput" class="col-3 my-auto text-center">Department</label>
                <div class="col-9">
                  <div class="d-flex" id="departmentShow"><h5 id="departmentEntry"></h5><a onclick="editEntry('department')" href="#"><i class="p-1 fas fa-pencil-alt"></i></a></div>
                    <select id="departmentInput" class="form-control d-none"><option value="" selected>Please select</option></select>
                </div>
            </div>

            <button id="deleteButton" data-toggle="modal" data-target="#deleteModal" type="button"  class="btn btn-danger btn-block">DELETE</button>
            <button id="saveButton"  type="button"  class="btn btn-success btn-block">SAVE</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->


<!--Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Are you sure</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>You want to remove <span id="deleteName"></span> from the database?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="deleteSecondButton" data-dismiss="modal" class="btn btn-danger">DELETE</button>
          </div>
        </div>
      </div>
    </div>

  </div>
      </body>

</html>
